name: Integration tests
on:
    workflow_dispatch:
    push:
        branches: [ 'master', '2.x' ]
concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    prepare-vendor:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v2

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: 7.4
                    coverage: none

            -   name: Install dependencies
                uses: ramsey/composer-install@v1

    integration-tests:
        needs: prepare-vendor
        runs-on: ubuntu-latest
        env:
            DB_HOST: mysql
            DB_USER: wordpress
            DB_PASSWORD: wordpress
            DB_NAME: wordpress
        container:
            image: wordpress:cli-2.5-php7.4
            volumes:
                - "${{ env.GITHUB_WORKSPACE }}:/var/www"
            env:
                WORDPRESS_DB_HOST: ${{ env.DB_HOST }}
                WORDPRESS_DB_USER: ${{ env.DB_USER }}
                WORDPRESS_DB_PASSWORD: ${{ env.DB_PASSWORD }}
                WORDPRESS_DB_NAME: ${{ env.DB_NAME }}
        services:
            mysql:
                image: mysql:5.7
                env:
                    MYSQL_DATABASE: ${{ env.DB_NAME }}
                    MYSQL_USER: ${{ env.DB_USER }}
                    MYSQL_PASSWORD: ${{ env.DB_PASSWORD }}
        steps:
            -   name: Run integration tests
                working-directory: /var/www
                run: ./vendor/bin/phpunit --testsuite=integration --no-coverage
